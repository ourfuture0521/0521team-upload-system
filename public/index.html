<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>成員上傳頁面</title>
</head>
<body>
<h1>上傳檔案與留言</h1>
<form action="/upload" method="POST" enctype="multipart/form-data">
  名字：<input type="text" name="name" required><br><br>
  留言：<textarea name="message" required></textarea><br><br>
  檔案：<input type="file" name="file"><br><br>
  <button type="submit">上傳</button>
</form>
</body>
</html>
